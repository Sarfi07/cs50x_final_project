{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="Your first name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="last_name" name="last_name" placeholder="Last name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="phone_number" name="phone_number" placeholder="Phone Number" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
