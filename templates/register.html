{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="Your first name" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="last_name" name="last_name" placeholder="Last name" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="phone_number" name="phone_number" placeholder="Phone Number" type="tel" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <div class="submit_btn">
            <button class="btn btn-primary .submit_btn" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
